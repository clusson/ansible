- name: copy jenkins config file
  copy:
    src: conf.xml
    dest: /var/lib/jenkins/users/admin/config.xml
    owner: root
    group: root
- name: "Start Jenkins and enable it on reboot"
  systemd: 
    name: jenkins
    state: started
    enabled: yes
- name: "Configure a jenkins vhost"
  copy:
    src: ../files/deploy.ansible.hidenn.io.conf
    dest: /etc/nginx/sites-available/deploy.ansible.hidenn.io.conf
    owner: root
    group: root
- name: Create symbolic link 
  file:
    src: /etc/nginx/sites-available/deploy.ansible.hidenn.io.conf
    dest: /etc/nginx/sites-enabled/deploy.ansible.hidenn.io.conf
    state: link
- name: "Test Nginx conf"
  command: "nginx -t"
- name: "Reloaded Nginx"
  systemd: 
    name: nginx
    state: reloaded
    enabled: yes